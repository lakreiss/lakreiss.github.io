<!doctype html>
<!-- This is a comment -->
<html class="no-js" lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bingo_builder.css">
      <link rel="stylesheet" href="css/vincent_durand.css">
      <link rel="icon stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="js/menu_builder.js"></script>
      <script src="js/bingo.js"></script>
    </head>

    <body>
      <script>build_menu();</script>

      <div class="left_side">

        <div class="clearfix">
          <div class="text bingo_title_text">
            <h1>Bingo Builder</h1>
            <p>Make your own interactive bingo games! Simply type in the title and answers (one on each line), click "Build Game", and send your new url to anyone you want to play Bingo with.</p>
          </div>

          <div class="text bingo_data_entry">
            <form name="bingo_builder_form">
              <div class="bingo_data">

                <input id="game_title" type="text" placeholder="Game Title">
                <br>
                <textarea id="answers" rows="10" cols="30" placeholder="Answers (one on each line)"></textarea>
                <br>
                <!-- adding 'type="button"' to the following button element makes it not run when the text box is highlighted and enter is pressed -->
                <button class="button" type="button" onclick="submit_bingo_entry();return false;">Build Game</button>
              </div>
              <div class="bingo_data">
                <br>
                <br>
                <span>Word Color: <input id="word_color" type="text" placeholder="Default: #1D5BA5"></span><br>
                <span>Clicked Color: <input id="clicked_color" type="text" size="18" placeholder="Default: #000000"></span><br>
                <span>Background Start: <input id="background_start" type="text"  size="14" placeholder="Default: #3BA4C6"></span><br>
                <span>Background End: <input id="background_end" type="text" size="15" placeholder="Default: #9DB8F0"></span><br>
                <span>Background Direction: <input id="background_dir" type="text" size="10" placeholder="Default: top"></span><br>
                <br>
                <!-- adding 'type="button"' to the following button element makes it not run when the text box is highlighted and enter is pressed -->
                <button class="button" type="button" onclick="test_bingo_board();return false;">Test Colors</button>

              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="right_side">
        <div class="text bingo_example">
          <h1 id="example_header" class="example_title">BINGO</h1>
          <script language="JavaScript">
            document.write("<div class=\"example_bingo_board\">")
            for (var i=0; i < board_height; i++)
            {
              // document.write("<nobr>");
              for (var j=0; j < board_width; j++)
              {
                var tile_name = get_tile_name(i, j);
                document.write("<div class=\"bingo_tile\" id=\""+tile_name+"\"onclick=\"clicked(\'"+tile_name+"\')\" data-is_clicked=\'false\' title='"+tile_name+"' alt='"+tile_name+"'><span>" + blank_tile + "</span></div>");
              }
              // document.writeln("</nobr><br>");
              document.writeln("<br>");
            }
            document.write("</div>")
          </script>
        </div>
      </div>



      <script>build_footer();</script>

    </body>
</html>
