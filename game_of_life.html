<!doctype html>
<!-- This is a comment -->
<!-- MUCH OF THE CODE FROM THIS GAME WAS INSPIRED BY http://www.lutanho.net/play/hex.html -->
<html class="no-js" lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
      <script src="js/menu_builder.js"></script>
      <script>build_header();</script>

      <link rel="stylesheet" href="css/game_of_life.css">

      <script src="ts/game_of_life.js"></script>
    </head>

    <body onload="check_and_set_dark_mode();">
      <script language="JavaScript">
        var is_mobile = !!navigator.userAgent.match(/iphone|android|blackberry/ig) || false;
        if (is_mobile) {
          alert("Sorry, this website doesn't work well on mobile. I suggest trying it on a laptop or desktop!")
        }
      </script>
      <script>build_menu();</script>

      <section class="">
        <div class="row">
          <div class="text left_side">
            <h1 class="title">Welcome to Conway's Game of Life!</h1>
            <div class="buttons">
              <button class="button" type="button" onclick="start_game();return false;">Start Game</button>
              <button class="button" type="button" onclick="stop_game();return false;">Stop Game</button>
              <button class="button" type="button" onclick="step_board();return false;">Step Board</button>
              <button class="button" type="button" onclick="clear_board();return false;">Clear Board</button>
            </div>
            <br>
            <div class="shape_adding">
              <form name="shape_adding_form">

                <table class="center">
                  <tr>
                    <th>Frame Count:</th>
                    <td class="left_align">
                      <span id="frame_count_display">
                        <script> document.write(frame_count) </script>
                      </span>
                    </td>
                    <td></td>
                  </tr>

                  <tr>
                    <th>Speed:</th>
                    <td>
                      <input type="range" id="speed" name="vol" min="0" max="600" onchange="update_interval()">
                    </td>
                    <td class="left_align">
                    </td>
                  </tr>

                  <tr>
                    <th>Normal click:</th>
                    <td></td>
                    <td class="left_align">
                      <button id="normal_click_button" class="button shape_button" type="button" onclick="add_type('click', 'normal_click_button');return false;">Add</button>
                    </td>
                  </tr>

                  <tr>
                    <th>Statics:</th>
                    <td>
                      <select id="static_shape" onchange="add_type('static_shape', 'static_shape_button');">
                        <option>Block</option>
                        <option>Bee-hive</option>
                        <option>Loaf</option>
                        <option>Boat</option>
                        <option>Tub</option>
                        <option>Big Tub</option>
                      </select>
                    </td>
                    <td class="left_align">
                      <button id="static_shape_button" class="button shape_button" type="button" onclick="add_type('static_shape', 'static_shape_button');return false;">Add</button>
                    </td>
                  </tr>

                  <tr>
                    <th>Oscillators:</th>
                    <td>
                      <select id="oscillator_shape" onchange="add_type('oscillator_shape', 'oscillator_shape_button');">
                        <option>Blinker</option>
                        <option>Toad</option>
                        <option>Beacon</option>
                        <option>Pulsar</option>
                        <option>Penta-decathlon</option>
                      </select>
                    </td>
                    <td class="left_align">
                      <button id="oscillator_shape_button" class="button shape_button" type="button" onclick="add_type('oscillator_shape', 'oscillator_shape_button');return false;">Add</button>
                    </td>
                  </tr>

                  <tr>
                    <th>Spaceships:</th>
                    <td>
                      <select id="spaceship_shape" onchange="add_type('spaceship_shape', 'spaceship_shape_button');">
                        <option>Glider</option>
                        <option>LWSS</option>
                        <option>MWSS</option>
                        <option>HWSS</option>
                      </select>
                    </td>
                    <td class="left_align">
                      <button id="spaceship_shape_button" class="button shape_button" type="button" onclick="add_type('spaceship_shape', 'spaceship_shape_button');return false;">Add</button>
                    </td>
                  </tr>

                  <tr>
                    <th>Surprises:</th>
                    <td>
                      <select id="surprise_shape" width=10 onchange="add_type('surprise_shape', 'surprise_shape_button');">
                        <option>Ten</option>
                        <option>R-Pentomino</option>
                        <option>Diehard</option>
                        <option>Acorn</option>
                        <option>Tumbler</option>
                        <option>Small Exploder</option>
                        <option>Exploder</option>
                        <option>Bomb</option>
                        <option>John Conway</option>
                      </select>
                    </td>
                    <td class="left_align">
                      <button id="surprise_shape_button" class="button shape_button" type="button" onclick="add_type('surprise_shape', 'surprise_shape_button');return false;">Add</button>
                    </td>
                  </tr>

                  <tr>
                    <th>Edge Wrapping:</th>
                    <td class="left_align">
                      <input type="checkbox" id="edge_wrapping_checkbox" checked>
                    </td>
                    <td>
                    </td>
                  </tr>
                </table>

                <script>add_type('click', 'normal_click_button')</script> <!--TOGGLES THE NORMAL CLICK BUTTON TO START-->
              </form>
            </div>
          </div>

          <div class="text right_side game_board">
            <!-- <script language="JavaScript">build_empty_board();</script> -->
            <script language="JavaScript">build_empty_grid_board();</script>
          </div>
        </div>



      </section>

      <script>build_footer();</script>

    </body>
</html>
