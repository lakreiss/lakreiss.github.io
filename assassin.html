<!doctype html>
<!-- This is a comment -->
<html class="no-js" lang="en-US">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <script src="js/menu_builder.js"></script>
    <script>build_header();</script>

    <link rel="stylesheet" href="css/assassin.css">
    <script src="js/assassin.js"></script>
  </head>

  <body>
    <script>build_menu();</script>


    <div class="clearfix">
      <div class="text assassin_text">
        <h1 style="color:black">Assassin</h1>
        <p>I noticed that there are no good websites that create <i>Assassin</i> games, so I made one! Hope you enjoy.</p>
      </div>
      <div class="text assassin_text">
        <div class="left_side">
          <p>Enter one name per line to generate an assassin cycle.</p>
          <p>Duplicates will be ignored.</p>

          <!-- TODO: NEED TO FIGURE OUT HOW TO DO THIS WITHOUT PHP POST REQUEST. JAVASCRIPT? -->
          <form class="assassin_form">
            <p id="failed_game_creation"></p>

            <script>
              if (window.location.href.indexOf("#failed_game_creation_empty_text") >= 0) {
                document.getElementById("failed_game_creation").innerHTML = "You didn't enter any names, please try again";
              } else if (window.location.href.indexOf("#failed_game_creation_duplicate_names") >= 0) {
                document.getElementById("failed_game_creation").innerHTML = "You entered a name twice, please try again";
              } else if (window.location.href.indexOf("#failed_game_creation_illegal_target_number") >= 0) {
                document.getElementById("failed_game_creation").innerHTML = "You entered an illegal number of targets for the amount of people you included, please try again";
              } else if (window.location.href.indexOf("#failed_game_creation_insufficient_number_of_players") >= 0) {
                document.getElementById("failed_game_creation").innerHTML = "You entered an insufficient number of players, please try again";
              }
            </script>

            <!-- TODO: keep player text info in the text area if there's an error thrown -->

            <textarea id="assassin_players" name="players" rows="10" cols="30" placeholder="Enter names here"></textarea><br>
            <span>How many targets should each person have? 1 is standard.</span><br>
            <input type="radio" id="one_target" name="num_targets" value="1" checked="checked">
            <label for="one_target">1</label>
            <input type="radio" id="two_targets" name="num_targets" value="2">
            <label for="two_targets">2</label>
            <input type="radio" id="three_targets" name="num_targets" value="3">
            <label for="three_targets">3</label>
            <input type="radio" id="four_targets" name="num_targets" value="4">
            <label for="four_targets">4</label>
            <br>
            <button class="button" type="button" onclick="create_assassin_game();return false;">Create Game</button>
          </form>
        </div>
        <div class="right_side">
          <p id="player_target_output" hidden>The right side</p>
        </div>
      </div>
    </div>

    <script>build_footer();</script>

  </body>
</html>
