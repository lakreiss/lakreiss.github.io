<!doctype html>
<html class="no-js" lang="en-US">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
      <script src="../js/menu_builder.js"></script>
      <script>build_header();</script>
      <link rel="stylesheet" href="../css/darts.css">
      <script src="../js/darts.js"></script>
    </head>

    <body onload="check_and_set_dark_mode();">
      <script>build_menu();</script>

      <!-- General plan is to have the left player, dart board, right player, with stats below each player -->
      <!-- Similar to https://darts-scoring.com/play/ -->

      <div class="left_side">

        <div id="description" class="text">
          <h1>Smart Dart **IN PROGRESS**</h1>
          <span>Dart Scoreboard and Tracker that analyzes your throwing statistics and helps you to understand and improve your game.</span>
        </div>
      </div>

      <div class="right_side">

        <form class="text center" id="start_form">
            <h2>BEGIN A NEW GAME</h2>

            <!-- TODO: add CSS to make it look nice -->
            <div class="game_select_container" onchange="set_game_type_element()">
              <select id="game_select">
                <option value="0">Classic Darts</option>
                <option value="1">Cricket</option>
              </select>
            </div>

						<div class="input" id="game_type">
							<label>Starting Point Total</label>
							<div class="game_number" id="game_amount">
								<input type="radio" id="game_number_1" name="game_number" class="game_number" value="101" />
								<label for="game_number_1">101</label>

								<input type="radio" id="game_number_2" name="game_number" class="game_number" value="301" />
								<label for="game_number_2">301</label>

								<input type="radio" id="game_number_3" name="game_number" class="game_number" value="501" checked/>
								<label for="game_number_3">501</label>

								<input type="radio" id="game_number_4" name="game_number" class="game_number" value="701" />
								<label for="game_number_4">701</label>

								<input type="radio" id="game_number_5" name="game_number" class="game_number" value="1001" />
								<label for="game_number_5">1001</label>
							</div>
						</div>

            <input id="player_1_name" type="text" placeholder="Player 1 Name" /><br>
            <input id="player_2_name" type="text" placeholder="Player 2 Name" /><br>
            <!-- TODO: add player removal, addition options -->

          <button class="button" onclick="start_game();">Begin</button>
        </form>

      </div>

      <script>build_footer();</script>

    </body>
</html>
