      <script>
        $(document).ready(function() {
          set_tooltips();
        });
      </script>

    <body onload="check_and_set_dark_mode();">
      <script>build_menu();</script>

      <!-- General plan is to have the left player, dart board, right player, with stats below each player -->
      <!-- Similar to https://darts-scoring.com/play/ -->

      <div class="left_side">

        <div id="description" class="text">
          <h1>Smart Dart</h1>
          <span id="description_info">Dart Scoreboard and Tracker that analyzes your throwing statistics and helps you to understand and improve your game.</span>
        </div>

        <div id="dart_board_display_container" hidden>
          <div id="dart_board">
            <!-- code is written in darts.js file -->
          </div>
  
          <div id="board_display_options_container" class="text center">
            <!-- code is written in darts.js file -->
          </div>
        </div>        
      </div>

      <div class="right_side">

        <div class="text center" id="victory_text_container" hidden>
          <div id="victory_text">
            <!-- code is written in darts.js file when the game is created -->
          </div>
          <form>
            <button class="button" type="button" onclick="play_again();">Play Again?</button>
          </form>
        </div>

        <div class="text center" id="game_text_container" hidden>
          <!-- code is written in darts.js file when the game is created -->
          <div class="half_width">
            <div class="player_name" id="player_1_name"></div>
            <div class="player_score" id="player_1_score"></div>
            <div class="player_throws_cur_turn" id="player_1_throws_cur_turn"></div>
          </div>
          <div class="half_width">
            <div class="player_name" id="player_2_name"></div>
            <div class="player_score" id="player_2_score"></div>
            <div class="player_throws_cur_turn" id="player_2_throws_cur_turn"></div>
          </div>
        </div>

        <div class="text center" id="game_data_table" hidden>
          <div class="half_width">
            <div class="player_average_score" id="player_1_average_score_this_game"></div>
            <div class="player_average_score" id="player_1_average_score"></div>
          </div>
          <div class="half_width">            
            <div class="player_average_score" id="player_2_average_score_this_game"></div>
            <div class="player_average_score" id="player_2_average_score"></div>
          </div>
          <br>
          <table id="score_list_table">
            <!-- code is written in darts.js file when the game is created -->
          </table>
        </div>

        <form class="text center" id="start_form">
          <h2>BEGIN A NEW GAME</h2>

          <!-- TODO: add CSS to make it look nice -->
          <div class="game_select_container" onchange="set_game_type_element()">
            <select id="game_select">
              <option value="0">Classic Darts</option>
              <!-- can change the order for debugging -->
              <option value="1">Cricket</option> 
            </select>
          </div>

          <div class="input" id="game_type">
            <div class="game_option" id="game_option_container">
              <!-- code is written in darts.js file -->
            </div>
          </div>

          <input id="player_1_name_input" type="text" placeholder="Player 1 Name" /><br>
          <input id="player_2_name_input" type="text" placeholder="Player 2 Name" /><br>
          <!-- TODO: add player removal, addition options -->

          <button class="button" type="button" onclick="set_up_and_start_game();">Begin</button>
        </form>

      </div>
